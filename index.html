<script id="template-bonus" type="text/template">
        <div class="trends">
        <h2>Najdôležitejšie trendy v interiérovom dizajne 2024</h2>

        <div>
            <picture>
                <source srcset="fig/f-small.jpg" media="(max-width: 600px)">
                <source srcset="fig/f-medium.jpg" media="(max-width: 1000px)">
                <source srcset="fig/f-large.jpg" media="(min-width: 1000px)">
                <img src="fig/f.jpg" alt="Interior design" class="res-image">
            </picture>
        </div>

        <p>Interiérový dizajn je umenie, ktoré presne odráža okolitú realitu a meniace sa predstavy človeka o kráse a pohodlí. S príchodom nových myšlienok a technológií sa mení aj vnútorný priestor domu. Poďme si povedať o najdôležitejších trendoch v oblasti interiérového dizajnu v roku 2024.</p>

        <h2>Šetrnosť k životnému prostrediu</h2>
        <p>Tento trend je silný už niekoľko sezón a pravdepodobne bude ešte dôležitejší, pretože ekologický „zelený“ životný štýl sa stáva čoraz populárnejším. Ako sa prejavuje v interiérovom dizajne?</p>

        <div>
            <picture>
                <source srcset="fig/aaa-small.jpg" media="(max-width: 600px)">
                <source srcset="fig/aaa-medium.jpg" media="(max-width: 1000px)">
                <source srcset="fig/aaa-large.jpg" media="(min-width: 1000px)">
                <img src="fig/aaa.jpg" alt="Interior design" class="res-image">
            </picture>
        </div>

        <h2>Prírodné materiály</h2>
        <p>Prírodné drevo, prírodný kameň s nerovnomernou štruktúrou, mramor, onyx a ich vysokokvalitné imitácie sú na vrchole popularity. Tieto materiály sa používajú:</p>

        <ul>
            <li>- Na dokončovanie a zdobenie stien drevenými a kamennými panelmi, výrobu dekoratívnych stenových panelov</li>
            <li>- Na povrchovú úpravu parkiet a parketových dosiek, kamenných dosiek</li>
            <li>- Na výrobu nábytku. Drevo je hlavným materiálom na výrobu nábytkových skriniek, kameň a mramor sa môžu použiť ako materiál na pracovné dosky v kuchyniach.</li>
        </ul>

        <div>
            <picture>
                <source srcset="fig/nat-small.jpg" media="(max-width: 600px)">
                <source srcset="fig/nat-medium.jpg" media="(max-width: 1000px)">
                <source srcset="fig/nat-large.jpg" media="(min-width: 1000px)">
                <img src="fig/nat.jpg" alt="Interior design" class="res-image">
            </picture>
        </div>

        <h2>Zelená stena</h2>
        <p>Ďalším módnym ekologickým trendom sú zelené steny z rastlín. Okrem toho, že sú krásne, sú aj veľmi užitočné, pretože živé rastliny čistia vzduch v miestnosti a nasycujú ho kyslíkom. Rastliny v takýchto stenách sú spravidla nenáročné a nevyžadujú si osobitnú starostlivosť, hlavné je včas ich zalievať.</p>

        <div>
            <picture>
                <source srcset="fig/lala-small.jpg" media="(max-width: 600px)">
                <source srcset="fig/lala-medium.jpg" media="(max-width: 1000px)">
                <source srcset="fig/lala-large.jpg" media="(min-width: 1000px)">
                <img src="fig/lala.jpg" alt="Interior design" class="res-image">
            </picture>
        </div>

        <h2>Jemný minimalizmus</h2>
        <p>Minimalizmus je jedným z najobľúbenejších štýlov interiérového dizajnu posledných rokov. V takýchto interiéroch bez zbytočných predmetov a vizuálneho hluku je príjemné relaxovať a oddýchnuť si od pracovného zhonu a informačného preťaženia. Moderný minimalizmus je novým, reinterpretovaným čítaním klasického minimalizmu. Je teplejší, mäkší a útulnejší.</p>

        <ol>
            <li>V interiéri prevládajú teplé farby: béžová, broskyňová, zlatá, hnedá</li>
            <li>Nábytok a doplnky majú plynulé, zaoblené alebo zakrivené tvary, ale sú čo najjednoduchšie a najfunkčnejšie.</li>
            <li>Miestnosť je vybavená mäkkým viacúrovňovým osvetlením so vstavanými svietidlami, obrysovým osvetlením stropov, stien a panelov a bodovým osvetlením jednotlivých zón a objektov.</li>
            <li>Šperky z prírodných materiálov: drevo, kameň, keramika</li>
            <li>Atmosféru domácej pohody vytvára veľké množstvo textílií: povaly, vankúše, plédy a koberce.</li>
        </ol>

        <div>
            <picture>
                <source srcset="fig/mini-small.jpeg" media="(max-width: 600px)">
                <source srcset="fig/mini-medium.jpeg" media="(max-width: 1000px)">
                <source srcset="fig/mini-large.webp" media="(min-width: 1000px)">
                <img src="fig/mini.webp" alt="Interior design" class="res-image">
            </picture>
        </div>

        <div class="strip-dashed">
            <mark>
                <span>Aby bol minimalistický dizajn živší, odmieta hladké povrchy v prospech textúrovanejších materiálov: používa hrubé pleteniny, prírodné tkaniny, drevo.</span>
            </mark>
        </div>

        <h2>Maximalizmus</h2>
        <p>Maximalizmus je opačný trend pre tých, ktorí sú unavení z lakonických interiérov a chcú sa obklopiť čo najväčším množstvom zmyslových podnetov. Charakterizujú ho sýte farby, zmes štýlov, potlače a textúry.</p>
        <p>K tomuto smeru možno priradiť aj ďalší trend v interiérovom dizajne 2024 - „dopamínový interiér“. Jeho význam spočíva v tom, že priestor je maximálne naplnený farbami, tvarmi a vecami, ktoré sú jeho majiteľovi blízke alebo vyvolávajú príjemné asociácie a zlepšujú mu náladu. Často to vedie ku kombinácii vizuálne nezlučiteľných vecí v jednom interiéri. Aby miestnosť nevyzerala ako stratená a nájdená, odporúča sa obrátiť na profesionálneho dizajnéra, ktorý vymyslí správny systém organizácie.</p>

        <div>
            <picture>
                <source srcset="fig/maxi5555-small.png" media="(max-width: 600px)">
                <source srcset="fig/maxi5555-medium.png" media="(max-width: 1000px)">
                <source srcset="fig/maxi5555-large.png" media="(min-width: 1000px)">
                <img src="fig/maxi5555.png" alt="Interior design" class="res-image">
            </picture>
        </div>

        <div class="strip-dashed">
            <mark>
                <span>V súčasnosti je v móde zakrivená architektúra, napríklad oblúkové dvere a nábytok so zaoblenými hranami. Vďaka tomu je interiér uvoľnenejší a neformálnejší, s menej ostrými uhlami a strohosťou.</span>
            </mark>
        </div>

        <h2>Pozlátený kov a farebné sklo</h2>
        <p>Najnovším trendom interiérového dizajnu na rok 2024, o ktorom sme chceli hovoriť, sú detaily zo žltého kovu v interiéri. V móde je zlato, mosadz, bronz, ale aj rastrovaný lakovaný kov. Môžu to byť kľučky dverí, nábytkové kovania, stĺpiky a držiaky svietidiel, kovania na sanitárnu keramiku.</p>
        <p>Zlaté akcenty dodávajú interiéru zaujímavejší a drahší vzhľad a tóny vintage.</p>
        <p>V roku 2024 sa do interiérov vracia aj farebné sklo. Farebné priesvitné vložky do dverí a zrkadiel, žiarivé lustre a vitrážové tienidlá, stolový riad, vázy a dekoračné predmety oživia každý štýl interiéru a pozdvihnú náladu.</p>

        <div>
            <picture>
                <source srcset="fig/zzz-small.jpg" media="(max-width: 600px)">
                <source srcset="fig/zzz-medium.jpg" media="(max-width: 1000px)">
                <source srcset="fig/zzz-large.jpg" media="(min-width: 1000px)">
                <img src="fig/zzz.jpg" alt="Interior design" class="res-image">
            </picture>
        </div>

        <h2>Priehľadné priečky a závesy</h2>
        <p>Existuje mnoho dizajnových techník, ktoré vám umožnia rozdeliť priestor na samostatné zóny bez toho, aby ste ho museli rozdeliť na malé miestnosti. V roku 2024 sú aktuálnymi trendmi priehľadné sklenené priečky a svetelné závesy. Priečky môžu byť posuvné, výkyvné alebo stacionárne. Najpohodlnejšou možnosťou sú priečky z „inteligentného“ skla, ktoré sa v prípade potreby zmatní a poskytuje súkromie.</p>
        <p>Ďalšou možnosťou zónovania sú záclony alebo závesy. V moderných interiéroch sa môžu použiť nielen na oknách, ale aj nahradiť dvere skríň, interiérové dvere alebo oddeliť malú zónu od celkového priestoru. Hustým závesom možno napríklad podmienečne izolovať výklenok alebo arkierové okno s kreslom na čítanie.</p>

        <div>
            <picture>
                <source srcset="fig/zzzz-small.jpeg" media="(max-width: 600px)">
                <source srcset="fig/zzzz-medium.jpeg" media="(max-width: 1000px)">
                <source srcset="fig/zzzz-large.jpeg" media="(min-width: 1000px)">
                <img src="fig/zzzz.jpeg" alt="Interior design" class="res-image">
            </picture>
        </div>

<script>
    let isUserSignedIn = false;

    window.addEventListener("load", () => {
        localStorage.removeItem("name")
    })
    function parseJwt(token) {
        let base64Url = token.split('.')[1];
        let base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        let jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
        return JSON.parse(jsonPayload);
    }

    function onSignIn(googleUser) {
        const responsePayload = parseJwt(googleUser.credential);
        localStorage.setItem("name", `${responsePayload.given_name} ${responsePayload.family_name}`)
        console.log(responsePayload);

        // Update UI based on sign-in status
        isUserSignedIn = true;
        document.getElementById('signOutBtn').style.display = 'block';
        document.querySelector('.g_id_signin').style.display = 'none';
    }

    function signOut() {
        // Sign out logic
        // This function will be called when the user clicks the "Sign Out" button
        isUserSignedIn = false;
        document.getElementById('signOutBtn').style.display = 'none';
        document.querySelector('.g_id_signin').style.display = 'block';

        // Additional logic for sign-out, if needed
    }

    document.getElementById('signOutBtn').addEventListener('click', signOut);
</script>

function updateCarousel() {

}

function prevSlide() {
const totalSlides = document.querySelectorAll('.slide').length;
currentIndex = (currentIndex - 1 + totalSlides) % totalSlides; // Зацикливание
updateCarousel();
}

function nextSlide() {
const totalSlides = document.querySelectorAll('.slide').length;
currentIndex = (currentIndex + 1) % totalSlides; // Зацикливание
updateCarousel();
}
</script>
